<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
    <h1>Image Gallery</h1>

    <!-- Full Image Box -->
    <div class="full_Img" id="full_ImgBox">
        <img src="" id="fullImg">
        <span class="close-btn">&times;</span>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <img src="Assets/images/Peugeot 508.jpg" alt="Image 1">
        <img src="Assets/images/Hyundai Elantra 2024.jpeg" alt="Image 2">
        <img src="Assets/images/BMW 320i 2024.jpg" alt="Image 3">
        <img src="Assets/images/Elantra.jpg" alt="Image 4">
    </div>

    <!-- JS Link -->
    <script src="Assets/JavaScript.js"></script>
</body>

</html>
